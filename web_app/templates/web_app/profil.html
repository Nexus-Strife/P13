<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Votre profil</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <!-- Load Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <script>
    $(function() {
            $(".delete").on("click", function () {
                $(this).hide();
                var val = $(this).val();
                console.log(val);
                var value;
                $.ajax({
                    url: '{% url 'web_app:del_fav' %}',
                    data: { 'value': val },
                    dataType: 'json'
                });
            });
        });
    </script>

</head>

<body>

<!-- Navigation -->
{% block nav_bar %}
{% include 'web_app/nav_bar.html' %}
{% endblock %}

<!-- Page Header -->
<header class="masthead" style="background-image: url({% static 'img/profil.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Stars news</h1>
                    <span class="subheading">L'actualité des étoiles !</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 offset-lg-4">
            <p>Vos articles favoris:</p>
        </div>
        {% for art in lst_fav %}
        <div class="col-lg-8 col-md-10">
            {{ art.title }}
        </div><button type="submit" value="{{ art.id }}" class="delete" href="{% url 'web_app:profil' %}">Supprimer</button>
        <hr>
        {% csrf_token %}
        {% endfor %}
    </div>
</div>
</body>
</html>
